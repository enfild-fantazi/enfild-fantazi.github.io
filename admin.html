<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfild Fantazi | Admin</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; 
            background: #f0f2f5; padding: 40px; text-align: center; color: #333; 
        }
        .admin-card { 
            background: white; padding: 30px; border-radius: 20px; 
            box-shadow: 0 10px 25px rgba(0,0,0,0.1); 
            display: inline-block; width: 100%; max-width: 500px;
        }
        h1 { color: #2c3e50; margin-bottom: 30px; }
        h2 { font-size: 1.2rem; color: #34495e; margin-top: 0; }
        
        .admin-section { 
            padding: 20px; border: 1px solid #edf2f7; 
            border-radius: 12px; margin-bottom: 25px; background: #fafafa;
        }

        input[type="number"] {
            padding: 12px; width: 80%; border: 1px solid #cbd5e0;
            border-radius: 8px; margin-bottom: 15px; font-size: 1rem;
        }

        .btn { 
            padding: 12px 25px; border: none; border-radius: 8px; 
            font-weight: bold; cursor: pointer; transition: transform 0.1s, opacity 0.2s;
            color: white; font-size: 1rem; width: 85%;
        }
        .btn:active { transform: scale(0.98); }
        .btn:disabled { opacity: 0.5; cursor: not-allowed; }

        .btn-snapshot { background: #e67e22; margin-bottom: 10px; }
        .btn-scores { background: #3498db; }
        
        #status { 
            margin-top: 20px; padding: 15px; border-radius: 8px;
            font-weight: bold; min-height: 20px; 
        }
        .success { background: #d1fae5; color: #065f46; }
        .error { background: #fee2e2; color: #991b1b; }

        .home-link { 
            display: inline-block; margin-top: 30px; color: #4a90e2; 
            text-decoration: none; font-weight: bold; 
        }
    </style>
</head>
<body>

    <div class="admin-card">
        <h1>üõ† Admin Panel</h1>

        <div class="admin-section">
            <h2>üì¶ End Round: Archive Teams</h2>
            <p style="font-size: 0.85rem; color: #666;">Copies everyone's current team into the history table for this round.</p>
            <input type="number" id="round-num-snapshot" placeholder="Enter Round Number">
            <button class="btn btn-snapshot" onclick="snapshotTeams()">Save Teams to History</button>
        </div>

        <div class="admin-section">
            <h2>üìä Start Scoring: Prepare Card</h2>
            <p style="font-size: 0.85rem; color: #666;">Creates 0.0 point entries for all players marked as "Playing".</p>
            <input type="number" id="round-num-scores" placeholder="Enter Round Number">
            <button class="btn btn-scores" onclick="initializeScores()">Initialize Scorecard</button>
        </div>

        <div id="status"></div>

        <a href="index.html" class="home-link">üè† Return to Home</a>
    </div>

    <script>
        // --- CONFIG ---
        const SUPABASE_URL = 'https://kouvepburiaqlgmgdwla.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_To3N8ID0x-VKZjlgGon-1A_6wpFLmm4';
        const mySupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // --- 1. GATEKEEPER: AUTH CHECK ---
        async function checkAdmin() {
            const { data: { session } } = await mySupabase.auth.getSession();
            
            // Check if logged in AND if the username (from fake email) is 'admin'
            if (!session || !session.user.email.startsWith('admin@')) {
                alert("ACCESS DENIED: Admins only.");
                window.location.href = "index.html";
            }
        }

        function showStatus(msg, isError = false) {
            const statusDiv = document.getElementById('status');
            statusDiv.innerText = msg;
            statusDiv.className = isError ? 'error' : 'success';
        }

        // --- 2. SNAPSHOT LOGIC ---
        
        async function snapshotTeams() {
            const roundNumInput = document.getElementById('round-num-snapshot').value;
            if (!roundNumInput) return alert("Please enter a round number.");
            const roundNum = parseInt(roundNumInput);
            
            showStatus("Calculating current market prices for snapshot...");

            try {
                // 1. Fetch data
                const { data: currentTeams, error: teamErr } = await mySupabase.from('user_teams').select('*');
                if (teamErr) throw teamErr;

                const { data: allPlayers, error: playerErr } = await mySupabase.from('players').select('*');
                if (playerErr) throw playerErr;
                
                // Fetch scores for rounds BEFORE this snapshot to determine the starting cost
                const { data: scores, error: scoreErr } = await mySupabase.from('player_scores')
                    .select('*')
                    .lt('round_number', roundNum);
                if (scoreErr) throw scoreErr;

                // 2. Internal math helper (English)
                const getGainLocal = (points, cost) => {
                    const raw = (points - cost) * 0.1;
                    let inter = Math.round(raw * 100) / 100;
                    let final = Math.round(inter * 10) / 10;
                    // Floor logic: 4.0 minimum
                    if (final < 0 && (cost + final) < 4.0) final = -(cost - 4.0);
                    return final;
                };

                // 3. Calculate dynamic prices
                const playersWithPrices = allPlayers.map(p => {
                    let runningCost = p.cost;
                    const pScores = (scores || []).filter(s => s.player_id === p.id).sort((a,b) => a.round_number - b.round_number);
                    pScores.forEach(s => {
                        runningCost += getGainLocal(s.points, runningCost);
                    });
                    return { id: p.id, currentCost: runningCost };
                });

                // 4. Prepare snapshot
                const snapshotData = currentTeams.map(t => {
                    // Filter out any null IDs to prevent errors
                    const validIds = (t.player_ids || []).filter(id => id !== null);
                    
                    const costsAtTime = validIds.map(pId => {
                        const found = playersWithPrices.find(pd => pd.id === pId);
                        return found ? found.currentCost : 0;
                    });

                    return {
                        user_id: t.user_id,
                        username: t.username,
                        player_ids: validIds,
                        player_costs_at_time: costsAtTime, 
                        round_number: roundNum
                    };
                });

                if (snapshotData.length === 0) throw new Error("No teams found to snapshot.");

                // 5. Insert to history
                const { error: insertErr } = await mySupabase.from('past_teams').insert(snapshotData);
                if (insertErr) throw insertErr;

                showStatus(`‚úÖ Round ${roundNum} successfully saved to history!`);
            } catch (err) {
                console.error("Snapshot Error:", err);
                showStatus("Error: " + err.message, true);
            }
        }

        // Run security check on load
        checkAdmin();
    </script>

    <div class="admin-section">
        <h2>‚öôÔ∏è Global League Settings</h2>
        <p>Current Active Round: <strong id="display-current-round">...</strong></p>
        <input type="number" id="new-round-input" placeholder="Set New Round">
        <button class="btn" style="background: #2d3748;" onclick="updateGlobalRound()">Update Round Number</button>
    </div>

    <script>
        async function updateGlobalRound() {
            const newVal = document.getElementById('new-round-input').value;
            if(!newVal) return;

            const { error } = await mySupabase
                .from('settings')
                .update({ value: parseInt(newVal) })
                .eq('key', 'current_round');

            if (error) alert("Error: " + error.message);
            else {
                alert("League Round updated to " + newVal);
                location.reload();
            }
        }
    </script>
</body>
</html>
