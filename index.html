<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfild Fantazi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { max-width: 600px; width: 90%; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        
        #user-bar { margin-bottom: 20px; font-size: 0.9rem; color: #666; display: none; }
        .logout-link { color: #ff4d4d; cursor: pointer; text-decoration: underline; margin-left: 10px; border: none; background: none; font-size: 0.9rem; }

        .nav-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .page-button { padding: 25px 15px; background-color: #4a90e2; color: white; text-decoration: none; border-radius: 12px; font-weight: bold; transition: all 0.3s ease; display: flex; align-items: center; justify-content: center; }
        .page-button:hover { background-color: #357abd; transform: translateY(-5px); }

        /* ANCHORING THE POSITIONS */
        #btn-page1 { grid-area: 1 / 1; } /* Top Left */
        #btn-page2 { grid-area: 1 / 2; } /* Top Right */
        #btn-page3 { grid-area: 2 / 1; } /* Middle Left */
        #btn-page4 { grid-area: 2 / 2; } /* Middle Right */
        #btn-page5 { grid-area: 3 / 1; } /* Bottom Left */
        
        /* Bottom Right Slot (Shared by Page 6 and Login) */
        #btn-page6, #login-btn { grid-area: 3 / 2; }

        /* SPECIFIC COLORS */
        #btn-page1 { background-color: #f39c12; } /* Page 1 is Orange */
        #btn-page1:hover { background-color: #d35400; }

        /* Special style for the login button to make it stand out */
        #login-btn { background-color: #3ecf8e; }
        #login-btn:hover { background-color: #36b37a; }

        /* Hidden by default until we check login status */
        .protected { display: none; }

        .page-button.disabled {
            background-color: #bdc3c7 !important; /* Gray color */
            color: #7f8c8d;
            cursor: not-allowed;
            pointer-events: none; /* This prevents clicking entirely */
            transform: none !important; /* Disables the hover jump effect */
            box-shadow: none;
        }
    </style>
</head>
<body>

    <div class="container">
        <div id="user-bar">
            Logged in as: <span id="username-display"></span> 
            <button class="logout-link" onclick="logout()">Logout</button>
        </div>

        <h1>Enfild Fantazi</h1>
        
        <div class="nav-container">
            <a href="mojtim.html" id="btn-page1" class="page-button protected">Moj tim</a>
            
            <a href="leaderboard.html" class="page-button" id="btn-page2">Leaderboard</a>

            <a class="page-button disabled" id="btn-page3">Igraci</a>
            <a class="page-button disabled" id="btn-page4">Lineups</a>

            <a href="pravila.html" class="page-button" id="btn-page5">Pravila</a>
            
            <a id="btn-page6" class="page-button protected disabled">Moj nalog</a>

            <a href="login.html" id="login-btn" class="page-button">Login / Signup</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://kouvepburiaqlgmgdwla.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_To3N8ID0x-VKZjlgGon-1A_6wpFLmm4';
        const mySupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function updateUI() {
            const { data: { session } } = await mySupabase.auth.getSession();
            
            const page1 = document.getElementById('btn-page1');
            const page6 = document.getElementById('btn-page6');
            const loginBtn = document.getElementById('login-btn');
            const userBar = document.getElementById('user-bar');

            if (session) {
                // USER IS LOGGED IN
                const username = session.user.email.split('@')[0];
                document.getElementById('username-display').innerText = username;
                
                userBar.style.display = 'block';   // Show "Logged in as..."
                page1.style.display = 'flex';     // Show Page 1
                page6.style.display = 'flex';     // Show Page 6
                loginBtn.style.display = 'none';  // Hide Login button
            } else {
                // USER IS LOGGED OUT
                userBar.style.display = 'none';
                page1.style.display = 'none';
                page6.style.display = 'none';
                loginBtn.style.display = 'flex';  // Show Login button
            }
        }

        async function logout() {
            await mySupabase.auth.signOut();
            window.location.reload();
        }

        updateUI();
    </script>
</body>
</html>
