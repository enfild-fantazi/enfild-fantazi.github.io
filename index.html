<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enfild Fantazi</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background-color: #f0f2f5; }
        .container { max-width: 600px; width: 90%; background: white; padding: 40px; border-radius: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); text-align: center; }
        
        /* User Profile Bar */
        #user-bar { margin-bottom: 20px; font-size: 0.9rem; color: #666; display: none; }
        .logout-link { color: #ff4d4d; cursor: pointer; text-decoration: underline; margin-left: 10px; border: none; background: none; font-size: 0.9rem; }

        .nav-container { display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px; }
        .page-button { padding: 25px 15px; background-color: #4a90e2; color: white; text-decoration: none; border-radius: 12px; font-weight: bold; transition: all 0.3s ease; }
        .page-button:hover { background-color: #357abd; transform: translateY(-5px); }
    </style>
</head>
<body>

    <div class="container">
        <div id="user-bar">
            Logged in as: <span id="username-display"></span> 
            <button class="logout-link" onclick="logout()">Logout</button>
        </div>

        <h1>Enfild Fantazi</h1>
        
        <div class="nav-container">
            <a href="mojtim.html" class="page-button">Moj tim</a>
            <a href="leaderboard.html" class="page-button">Leaderboard</a>
            <a href="igraci.html" class="page-button">Igraci</a>
            <a href="lineups.html" class="page-button">Lineups</a>
            <a href="pravila.html" class="page-button">Pravila</a>
            <a href="mojnalog.html" class="page-button">Moj nalog</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script>
        const SUPABASE_URL = 'https://kouvepburiaqlgmgdwla.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_To3N8ID0x-VKZjlgGon-1A_6wpFLmm4';
        const mySupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        // This checks if a user is logged in and updates the UI
        async function checkSession() {
            const { data: { session } } = await mySupabase.auth.getSession();
            if (session) {
                const fullEmail = session.user.email; // e.g. "mike@friends.com"
                const username = fullEmail.split('@')[0]; // takes just "mike"
                
                document.getElementById('username-display').innerText = username;
                document.getElementById('user-bar').style.display = 'block';
            }
        }

        async function logout() {
            const { error } = await mySupabase.auth.signOut();
            if (error) alert(error.message);
            else window.location.reload(); // Refresh to hide the user bar
        }

        checkSession();
    </script>
</body>
</html>
