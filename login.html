<!DOCTYPE html>
<html>
<head>
    <title>Login</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: 'Segoe UI', sans-serif; display: flex; justify-content: center; align-items: center; min-height: 100vh; margin: 0; background: #f0f2f5; }
        .auth-card { background: white; padding: 30px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 320px; text-align: center; }
        input { width: 100%; padding: 12px; margin: 10px 0; border: 1px solid #ddd; border-radius: 8px; box-sizing: border-box; }
        button { width: 100%; padding: 12px; background: #4a90e2; color: white; border: none; border-radius: 8px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        .signup-btn { background: #3ecf8e; margin-top: 5px; }
    </style>
</head>
<body>
    <div class="auth-card">
        <h2>ðŸ‘¤ Member Login</h2>
        <input type="text" id="username" placeholder="Username">
        <input type="password" id="password" placeholder="Password">
        <button onclick="handleAuth('login')">Login</button>
        <button class="signup-btn" onclick="handleAuth('signup')">Create Account</button>
        <p id="msg" style="color: red; font-size: 0.8rem;"></p>
    </div>

    <script>
        const SUPABASE_URL = 'https://kouvepburiaqlgmgdwla.supabase.co';
        const SUPABASE_KEY = 'sb_publishable_To3N8ID0x-VKZjlgGon-1A_6wpFLmm4';
        const mySupabase = supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

        async function handleAuth(type) {
            const user = document.getElementById('username').value;
            const pass = document.getElementById('password').value;
            const fakeEmail = `${user}@friends.com`;

            if (type === 'signup') {
                const { error } = await mySupabase.auth.signUp({ email: fakeEmail, password: pass });
                if (error) alert(error.message);
                else alert("Account created!");
            } else {
                const { data, error } = await mySupabase.auth.signInWithPassword({ email: fakeEmail, password: pass });
                
                if (error) {
                    alert("Login failed!");
                } else if (data.session) {
                    // Give the browser a split second to save the cookie/token
                    setTimeout(() => {
                        window.location.href = "index.html";
                    }, 500); 
                }
            }
        }
    </script>
</body>
</html>
